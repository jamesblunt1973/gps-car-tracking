<div class="container">
  <div class="panel">
    <div class="header">
      لیست دستگاه‌ها
      <mat-icon svgIcon="chip"></mat-icon>
    </div>
    <div class="content">
      <mat-action-list>
        <mat-list-item *ngFor="let device of devices">
          شناسه: {{device.id}},
          IMEI: {{device.imei}}
          <button mat-raised-button color="warn" [disabled]="device.busy" (click)="deleteDevice(device)">
            حذف دستگاه
            <mat-icon svgIcon="delete" matSuffix></mat-icon>
          </button>
        </mat-list-item>
      </mat-action-list>
    </div>
  </div>
</div>
