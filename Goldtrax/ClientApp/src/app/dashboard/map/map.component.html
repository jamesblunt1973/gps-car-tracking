<div class="map" leaflet
     [leafletOptions]="options"
     [leafletFitBounds]="bounds"
     [leafletLayers]="layers"
     (leafletMapZoomEnd)="changeMap($event)">
  <ng-container *ngFor="let marker of markers">
    <div *ngIf="marker" [leafletLayer]="marker"></div>
  </ng-container>
</div>
