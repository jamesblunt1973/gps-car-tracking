<div dir="rtl">
    <h1 *ngIf="data.title" mat-dialog-title>{{data.title}}</h1>
    <div class="content" *ngIf="data.message" mat-dialog-content>
        <p>{{data.message}}</p>
    </div>
    <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
        <button mat-raised-button color="primary" [mat-dialog-close]="true">{{data.okText}}</button>
        <button mat-button [mat-dialog-close]="false" cdkFocusInitial>{{data.cancelText}}</button>
    </div>
</div>
